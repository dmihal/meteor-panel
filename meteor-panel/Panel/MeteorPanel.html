<html>
<head>
  <link rel='stylesheet' href='MeteorPanel.css'>
</head>
<body ng-app="meteorPanel">
  <div id="container" ng-controller="Nav">
    <div id="leftPanel">
      <ol id="nav">
        <li ng-repeat="tab in tabs" ng-class="{selected:isSelected(tab.url)}" ng-click="tabClicked(tab)">{{tab.title}}</li>
        <li id="listMeteor" class="selected">Meteor</li>
        <li id="listEvents">Events</li>
        <li id="listCollections">Collections</li>
        <ul id="collections">
        </ul>
        <li id="listSession">Session</li>
        <li id="listTemplates">Templates</li>
        <ul id="templates">
        </ul>
      </ol>
    </div>
    <div id="main">
      <div id="unsupported" class="hidden">
        This site does not use meteor
      </div>
      <div id="uninjected" class="hidden">
        <span class="strong">This site uses meteor!</span>
        <span>Reload this page to access all data</span>
        <button id="reload">Reload</button>
      </div>
      <h2 id="title">Meteor Information</h2>
      <div id="maincontent" ng-include="currentPage">
      </div>
      
      
      <div id="listPage" class="page">
        <ol id="listData" class="biglist">
        </ol>
      </div>
    </div>
  </div>
  <script type="text/ng-template" id="meteor.tpl.html">
    <div id="meteorPage">
      <ul>
        <li>Meteor Version: <span id="versionNum">unknown</span></li>
        <li>User: <span id="username"></span></li>
      <ul>
    </div>
  </script>
  <script type="text/ng-template" id="session.tpl.html">
    <div ng-controller="session">
      <ngtable headers="headers" rows="data"></ngtable>
    </div>
  </script>
  <script type="text/ng-template" id="template.tpl.html">
    <div id="templatePage">
      <h3>Events</h3>
      <ul id="templateEvents">
      </ul>
    </div>
  </script>
  <script src="lib/angular.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/base64.js"></script>
  <script src="lib/ejson.js"></script>

  <script src="js/sniffer.js"></script>
  <script src="js/inspectedPage.js"></script>
  <script src="MeteorPanel.js"></script>
</body>
</html>
